<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./buttons.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Buttons</h1>
        <button class="btn btn-green">Submit Green</button>
        <button class="btn btn-dark">Submit Dark</button>
        <button class="btn btn-red">Submit Red</button>
        <button class="btn btn-blue">Submit Blue</button>
        <button class="btn btn-yellow">Submit Yellow</button>
        <button class="btn btn-black">Submit Black</button>
        <button class="btn btn-info">Submit info</button>
        <input class="btn btn-info" value="Input Button">

        <div style="width: 100%; height: 100px; background-color: #333;">
            <button class="btn btn-white">Submit White</button>
        </div>
    </div>
    <div>
        <h1>Link Tag -> a</h1>
        <a class="btn btn-green">Submit Green</a>
        <a class="btn btn-dark">Submit Dark</a>
        <a class="btn btn-red">Submit Red</a>
        <a class="btn btn-blue">Submit Blue</a>
        <a class="btn btn-yellow">Submit Yellow</a>
        <a class="btn btn-black">Submit Black</a>
        <a class="btn btn-info">Submit info</a>

        <div style="width: 100%; height: 100px; background-color: #333;">
            <a class="btn btn-white">Submit White</a>
        </div>
    </div>
    <div>
        <h1>Apply on div</h1>
        <div class="btn btn-green">Submit Green</div>
        <div class="btn btn-dark">Submit Dark</div>
        <div class="btn btn-red">Submit Red</div>
        <div class="btn btn-blue">Submit Blue</div>
        <div class="btn btn-yellow">Submit Yellow</div>
        <div class="btn btn-black">Submit Black</div>
        <div class="btn btn-info">Submit info</div>

        <div style="width: 100%; height: 100px; background-color: #333;">
            <div class="btn btn-white">Submit White</div>
        </div>
    </div>
    
    <button class="btn btn-red btn-md">Medium Button</button>
    <button class="btn btn-dark btn-lg">Large Button</button>
    <button class="btn btn-info btn-full">Full Button</button>
</body>

</html>
