<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./border.css">
    <title>Border</title>
    <style>
        .my-borders{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
   <div class="my-borders">
    <div style="width: 5rem; height: 5rem;" class="border"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-red"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-green"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-blue"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-yellow"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-grey"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-info rounded"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-dark "></div><br>
   </div>
   <br>
   <div class="my-borders">
    <div style="width: 5rem; height: 5rem;" class="border-md"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-red"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-green"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-blue"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-yellow"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-grey"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-info "></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-md-dark "></div><br>
   </div>
   <br>
   <div class="my-borders">
    <div style="width: 5rem; height: 5rem;" class="border-lg"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-red"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-green"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-blue"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-yellow"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-grey"></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-info "></div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lg-dark "></div><br>
</div>
<br>
   <div class="my-borders">
    <div style="width: 5rem; height: 5rem;" class="border-md-dark rounded-border">Rounded Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-l-red">Left Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-r-green">Right Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-t-yellow rounded-border">Rounded Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-d-blue rounded-border">Rounded Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-td-red rounded-border">Rounded Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-lr-green rounded-border">Rounded Border</div><br>
    <div style="width: 5rem; height: 5rem;" class="border-l-dark border-d-dark rounded-border">Rounded Border</div><br>
   </div>
</body>
</html>
